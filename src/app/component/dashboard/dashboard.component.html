<div class="actions">
    <button mat-raised-button color="primary" (click)="generateNew()">Generate New</button>
</div>

<div *ngIf="dashboardResponse">
    
    <table mat-table [dataSource]="dashboardResponse.dashboardItems" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="payedAt">
          <th mat-header-cell *matHeaderCellDef> PayedAt </th>
          <td mat-cell *matCellDef="let element"> {{element.payedAt}} </td>
        </ng-container>

        <ng-container matColumnDef="row-actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                
                <button *ngIf="!element.payedAt" mat-mini-fab color="primary" (click)="pay(element)">
                    <mat-icon>attach_money</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
